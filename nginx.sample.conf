server {
    listen 80;
    server_name mosaicpolicy.com www.mosaicpolicy.com;

    root /var/www/mosaicweb;  # update to your deploy path
    index index.html;

    access_log /var/log/nginx/mosaicpolicy.access.log;
    error_log  /var/log/nginx/mosaicpolicy.error.log;

    location / {
        try_files $uri $uri/ =404;
    }

    # Static asset caching
    location ~* \.(?:css|js)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|ico|pdf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Security headers (tune as needed)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
}
