name: Deploy via SFTP (Cloudways)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment name (for env-scoped Secrets)"
        required: false
        default: "Production"

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Bind job to an Environment so env-scoped Secrets/Variables resolve
    environment: ${{ inputs.environment || 'Production' }}
    env:
      # Allow using either repository Secrets or Variables
      DEPLOY_SFTP_HOST: ${{ secrets.SFTP_HOST || vars.SFTP_HOST }}
      DEPLOY_SFTP_USER: ${{ secrets.SFTP_USER || vars.SFTP_USER }}
      DEPLOY_SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD || vars.SFTP_PASSWORD }}
      DEPLOY_SFTP_REMOTE_PATH: ${{ secrets.SFTP_REMOTE_PATH || vars.SFTP_REMOTE_PATH }}
      DEPLOY_SFTP_PORT: ${{ secrets.SFTP_PORT || vars.SFTP_PORT || '22' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate SFTP config
        run: |
          fail=false
          [ -n "${DEPLOY_SFTP_HOST}" ] || { echo "ERROR: SFTP_HOST is empty"; fail=true; }
          [ -n "${DEPLOY_SFTP_USER}" ] || { echo "ERROR: SFTP_USER is empty"; fail=true; }
          [ -n "${DEPLOY_SFTP_PASSWORD}" ] || { echo "ERROR: SFTP_PASSWORD is empty"; fail=true; }
          [ -n "${DEPLOY_SFTP_REMOTE_PATH}" ] || { echo "ERROR: SFTP_REMOTE_PATH is empty"; fail=true; }
          if [ -z "${DEPLOY_SFTP_PORT}" ]; then echo "INFO: SFTP_PORT not set, defaulting to 22"; fi
          if [ "$fail" = true ]; then exit 1; fi

      - name: Remove app directory if present (safeguard)
        run: |
          if [ -d "app" ]; then
            echo "WARNING: app/ directory found, removing before deployment"
            rm -rf app/
          else
            echo "INFO: app/ directory not found (expected)"
          fi

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ env.DEPLOY_SFTP_USER }}
          server: ${{ env.DEPLOY_SFTP_HOST }}
          port: ${{ env.DEPLOY_SFTP_PORT }}
          password: ${{ env.DEPLOY_SFTP_PASSWORD }}
          local_path: ./
          remote_path: ${{ env.DEPLOY_SFTP_REMOTE_PATH }}
          sftp_only: true
          delete_remote_files: false
