name: Deploy via SFTP (Cloudways)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate SFTP secrets
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_REMOTE_PATH: ${{ secrets.SFTP_REMOTE_PATH }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
        run: |
          fail=false
          [ -n "$SFTP_HOST" ] || { echo "ERROR: SFTP_HOST is empty"; fail=true; }
          [ -n "$SFTP_USER" ] || { echo "ERROR: SFTP_USER is empty"; fail=true; }
          [ -n "$SFTP_PASSWORD" ] || { echo "ERROR: SFTP_PASSWORD is empty"; fail=true; }
          [ -n "$SFTP_REMOTE_PATH" ] || { echo "ERROR: SFTP_REMOTE_PATH is empty"; fail=true; }
          if [ -z "$SFTP_PORT" ]; then echo "INFO: SFTP_PORT not set, defaulting to 22"; fi
          if [ "$fail" = true ]; then exit 1; fi

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          sftp_only: true
          delete_remote_files: false
